<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tokenomics - DorimeCoin</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="tokenomics.html">Tokenomics</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Tokenomics</h1>
  </header>

  <section class="tokenomics">
    <h2>DorimeCoin Distribution</h2>
    <canvas id="tokenomicsChart" width="400" height="400"></canvas>
  </section>

  <footer>
    <p>&copy; 2024 DorimeCoin. All Rights Reserved.</p>
  </footer>

  <script>
    const ctx = document.getElementById('tokenomicsChart').getContext('2d');
    const tokenomicsChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Community', 'Development', 'Marketing', 'Liquidity', 'Burn'],
        datasets: [{
          label: 'Token Distribution',
          data: [40, 25, 15, 10, 10],
          backgroundColor: ['#FFD700', '#FFA500', '#FF4500', '#32CD32', '#1E90FF'],
          borderColor: ['#fff'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const label = context.label || '';
                const value = context.raw || 0;
                return `${label}: ${value}%`;
              }
            }
          }
        }
      }
    });
  </script>
</body>
</html>
